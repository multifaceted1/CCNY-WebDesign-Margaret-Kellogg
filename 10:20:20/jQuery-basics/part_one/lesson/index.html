<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery Basics</title>
  </head>
  <body>
    <h1><a href="https://www.w3schools.com/jquery/" target="_blank">jQuery Basics</a></h1>
    <h1><a href="https://www.w3schools.com/jquery/jquery_events.asp" target="_blank">jQuery Events</a></h1>
    <br>
    <h2>Clicking Event on an Element</h2>
    <div class="p-tags">
      <p id="name-p">Jared</p>
      <p id="parrot-p">Parrot</p>
    </div>
    <div class="buttons">
      <button id="hide-jared-button" type="button" name="button">Hide Jared</button>
      <button id="show-jared-button" type="button" name="button">Show Jared</button>
    </div>
    <h2>Changing Text of an element</h2>
    <div class="changing-and-adding-elements">
      <span id="changing-text">This text will change</span>
      <br>
    </div>
    <h2 id="hover-header"></h2>
    <div class="hover-elements">
      <h3 style="font-family: fantasy;" id="nirvana-nevermind-header">Nirvana - Nevermind</h3>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
  </body>
  
</html>
