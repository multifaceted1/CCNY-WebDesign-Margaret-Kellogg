<!--
  1. Create an html & css file. Dont forget to connect the CSS File
  2. Import all 4 images from the images directory
  3. You will create 3 divs in this assignment
    - 1 div wrapping all 4 images and Inside of that, 2 divs wrapping 2 images
  4. The images should be set to a height and width of 250px
  5. There should be a solid border around all of the images
  6. The width of the border needs to be set as well in order to give proper formatting to the pictures
  7. The top row of pictures should have a proper padding to give it space from the border
  8. The bottom row of pictures should be right under the top row of pictures
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="topRow">
      <img src="../../../images/magical_mystery_tour.jpg" alt="magical mystery image">
      <img src="../../../images/revolver.jpeg" alt="Revolver image">
    </div>
    <div class="bottomRow">
      <img src="../../../images/rs.jpg" alt="Rubber Soul">
      <img src="../../../images/sgt_peppers.jpg" alt="Sgt. Pepper">
    </div>
  </main>
</body>
</html>
