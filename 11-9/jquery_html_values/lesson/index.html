<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery HTML Values</title>
  </head>
  <body>
    <p id="p-tag">I am the Eggman</p>
    <button id="one-button" type="button" value="hello">HELLO</button>
    <br>
    <ol class="ordered-list">
      <li class="li-tags" value="1">1</li>
      <li class="li-tags" value="2">2</li>
    </ol>
    <br>
    <button id="another-button" type="button" value="ANOTHER">ANOTHER</button>
    <br>
    <span id="span-tag">pepper</span>
    <br>
    <ul id="new-list"></ul>
    <br>
    <span id="span-tag-two"></span>
    <br>
    <input type="text" name="" value="">
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</html>
