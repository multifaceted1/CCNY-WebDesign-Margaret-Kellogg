  <body>
    <h1>Bootstrap Javascript</h1>

    <!--
      1. Open up a modal using a button click.
        - Make sure that when you click off of the modal, it goes back to the main screen
        - Have something happen when you click on the image. Like have it show a toast or flash an alert,
        - have a button that closes the modal
    -->
    <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Koalas are cute!</p>
        <a href="https://www.nationalgeographic.com/animals/mammals/k/koala/"><img type="button" class="koala" src="https://ichef.bbci.co.uk/news/1024/cpsprodpb/A4F2/production/_113162224_gettyimages-1185446524.jpg" alt="cuddly baby koala"></a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
