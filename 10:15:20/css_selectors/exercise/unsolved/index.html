<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Selectors Exercise Solved</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <p style="display: inline-flex;">Norwegian</p>
      <p style="display: inline-flex;">Wood</p>
      <a style="display: inline-flex;" href="#">The Beatles</a>

    <div id="top-div">
      <p>Hello</p>
      <span>Goodbye</span>

    <img
      style="height: 150px; width: 150px;"
      src="https://d2s36jztkuk7aw.cloudfront.net/sites/default/files/tile/image/RubberSoul_1.jpg"
    >
    <div id="bottom-div">
      <p>Yes</p>
      <span>No</span>
    </div>
    <footer>
      <span style="display: inline-flex;">London</span>
      <span style="display: inline-flex;">Calling</span>
      <a style="display: inline-flex;" href="#">The Clash</a>
    </footer>
  </body>
</html>
