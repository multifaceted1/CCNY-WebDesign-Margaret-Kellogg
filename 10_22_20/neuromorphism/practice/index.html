<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuromorphisim Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Header>
        <div class="grid-container-one">
            <div class="grid-item convex-lit-from-left shadow-bottom-right">
                <p>Shaded, Convex Lighter left</p>
            </div>
            <div class="grid-item inner-shading">
                <p>Pop Out</p>
            </div>
            <div class="grid-item concave">
                <p>Concave</p>
            </div>
            <div class="grid-item concave shadow-bottom-right">
                <p>Concave with Shading</p>
            </div>
            <div class="grid-item concave inner-shading">
                <p>Concave, Pop Out</p>
            </div>
            <div class="grid-item convex-lit-from-left inner-shading">
                <p>Convex, Pop Out</p>
            </div>
        </div>
    </Header>
    <main class="grid-container-two">
        <div class="shadow-bottom-right grid-item">
            <h2>Join the club!</h2>
        </div>
        <button class="button-pre-click grid-item-two">Join!</button>
    </main>
    
</body>
</html>
