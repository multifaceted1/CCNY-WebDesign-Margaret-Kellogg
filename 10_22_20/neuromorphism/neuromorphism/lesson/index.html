<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Neuromorphism</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1><a href="https://css-tricks.com/neumorphism-and-css/">Neuromorphism Reference</a></h1>
    <br>
    <div class="first-lesson">
      <div class="element"></div>
    </div>
    <br>
    <div class="second-lesson">
      <div class="element1 element-1">Top-Left</div>
      <div class="element1 element-2">Top-Right</div>
      <div class="element1 element-3">Bottom-Right</div>
      <div class="element1 element-4">Bottom-Left</div>
    </div>
    <br>
    <div class="third-lesson">
      <div class="element2 element-5">Drop Shadow</div>
      <div class="element2 element-6">Inset Shadow</div>
    </div>
    <br>
    <div class="fourth-lesson">
      <div class="element3 element-7">Flat</div>
      <div class="element3 element-8">Convex</div>
      <div class="element3 element-9">Concave</div>
    </div>
    <br>
    <div class="fifth-lesson">
      <section>
        <h2>CTA - Default</h2>
        <div class="neumorphic variation1">
          <span><strong>★</strong></span>
        </div>
      </section>
      <section>
        <h2>CTA - Pressed</h2>
        <div class="neumorphic neumorphic--pressed variation1 pressed">
          <span><strong>★</strong></span>
        </div>
      </section>
      <section>
        <h2>Toggle - Default</h2>
        <div class="neumorphic variation2">
          <span><strong>Auto</strong></span>
        </div>
      </section>
      <section>
        <h2>Toggle - Pressed</h2>
        <div class="neumorphic neumorphic--pressed variation2 pressed">
          <span><strong>Auto</strong></span>
        </div>
      </section>
    </div>
  </body>
</html>
