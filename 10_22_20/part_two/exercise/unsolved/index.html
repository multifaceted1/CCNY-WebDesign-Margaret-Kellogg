<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Javascript Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="jumbotron top-block text-center">
      <h1>Twitter Bootstrap Javascript Carousel</h1>
      <div class="row">
       <div class="col-3 mx-auto">
         <div class="card justify-content-center" style="width: 18rem;">
           <div class="card-body">
             <a class="ml-1" href="https://getbootstrap.com/docs/4.4/components/carousel/" target="_blank">Twitter Bootstrap Carousel Reference</a>
           </div>
         </div>
       </div>
     </div>
    </div>
    <br>
    <!-- Add the 2 font awesome arrows here. You should be adding a left arrow and a right arrow. -->
    <div class="faArrows">
      <a class="carousel-control-next text-faded" href="#carouselExampleControls" role="button" data-slide="next">
        <i class="fas fa-angle-left"></i>
      </a>
      <a class="carousel-control-next text-faded" href="#carouselExampleControls" role="button" data-slide="next">
        <i class="fas fa-angle-right"></i>
     </a>
    </div>
    <!-- Add the carousel block here -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQfVyQbgxU88S54_xDxm8J0tPjhm8LU4n9Hnw&usqp=CAU" class="d-block w-100" alt="field of flowers">
        </div>
        <div class="carousel-item">
          <img src="https://images.fairtrade.net/product/_400x400_crop_center-center_82_none/infosite_flowers_18043_1440.jpg" class="d-block w-100" alt="roses">
        </div>
        <div class="carousel-item">
          <img src="https://i.pinimg.com/originals/4a/39/8f/4a398fe40448959b67218316e1b841d4.jpg" class="d-block w-100" alt="flowers with Monarch butterflies">
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <!-- import font awesome -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2178d917fb.js" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
