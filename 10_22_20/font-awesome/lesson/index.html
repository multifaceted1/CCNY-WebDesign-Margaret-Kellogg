<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Font Awesome</title>
  </head>
  <body>
    <h1><a href="https://www.w3schools.com/icons/fontawesome5_intro.asp" target="_blank">W3 Font Awesome</a></h1>
    <h1><a href="https://fontawesome.com/how-to-use/on-the-web/referencing-icons/basic-use" target="_blank">Font Awesome Docs</a></h1>
    <i class="fas fa-fish"></i>
    <i class="fas fa-frog"></i>
    <i class="fas fa-user-ninja vanished"></i>
    <i class="fab fa-facebook"></i>
    <div class="fa-4x">
      <i class="fas fa-snowboarding"></i>
      <i class="fas fa-snowboarding fa-rotate-90"></i>
      <i class="fas fa-snowboarding fa-rotate-180"></i>
      <i class="fas fa-snowboarding fa-rotate-270"></i>
      <i class="fas fa-snowboarding fa-flip-horizontal"></i>
      <i class="fas fa-snowboarding fa-flip-vertical"></i>
      <i class="fas fa-snowboarding fa-flip-both"></i>
    </div>
    <div class="fa-3x">
      <i class="fas fa-spinner fa-spin"></i>
      <i class="fas fa-circle-notch fa-spin"></i>
      <i class="fas fa-sync fa-spin"></i>
      <i class="fas fa-cog fa-spin"></i>
      <i class="fas fa-spinner fa-pulse"></i>
      <i class="fas fa-stroopwafel fa-spin"></i>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/2178d917fb.js" crossorigin="anonymous"></script>
  <style media="screen">
    <!-- custom styling for all icons -->
    i.fas,
    i.fab {
      border: 1px solid red;
    }
    i {
      font-size: 40px;
    }

    <!-- custom styling for specific icons -->
    .fa-fish {
      color: salmon;
    }

    .fa-frog {
      color: green;
    }

    .fa-user-ninja.vanished {
      opacity: 0.5;
    }

    .fa-facebook {
      color: rgb(59, 91, 152);
    }
  </style>
</html>
