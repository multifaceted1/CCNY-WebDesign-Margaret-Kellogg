<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

</head>
<body>
    <hr class="horizontalLine ">
    <div class="container">
        <div class="flexTimeline row">
            <div class="one col-sm">
                <div class="verticalLine one"></div>
                <p class="one">1964</p>
                <img class="one" src="https://images-na.ssl-images-amazon.com/images/I/715rRJlXHTL._SX522_.jpg" alt="hard days night album 1964">
            </div>
            <div class="two col-sm">
                 <div class="verticalLine two"></div>
                 <p class="two">1965</p>
                 <img class="two" src="https://www.beatlesbible.com/wp/media/help.jpg" alt="Help album 1965">
            </div>
            <div class="three col-sm">
                <div class="verticalLine three"></div>
                <p class="three">1969</p>
                <img class="three" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRnmQiYgN4BV6UPnythflltL5SzlZjqxdz7v4yNvMhJzP0aWuaee4QauUCJ7QU&usqp=CAc" alt="yellow submarine 1969">
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="index.js"></script>
</html>
