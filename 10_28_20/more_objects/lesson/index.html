<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>More Objects</title>
  </head>
  <body>
    <h1>Random Number Guessing Game</h1>
    <div class="guess-number">
      <input id="number-guess-input" type="number">
      <button type="button" id="number-guess-button">Number Guess</button>
    </div>
    <div class="random-number">
      <p>Random Number: <span id="random-number"></span></p>
    </div>
    <div class="guesses">
      <p>Player One Guess: <span id="player-one-guess"></span></p>
      <p>Computer Guess: <span id="computer-guess"></span></p>
    </div>
    <div class="score">
      <p>Player One Score: <span id="player-one-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
    </div>
    <div class="rounds">
      <ol class="rounds-list"></ol>
    </div>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>
</html>
