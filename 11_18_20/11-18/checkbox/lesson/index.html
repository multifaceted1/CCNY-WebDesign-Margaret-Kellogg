<!DOCTYPE html>
<html>
<head>
	<title>Checkbox</title>
</head>
<body>
	<h1 id="title">Checkbox Lesson</h1>
  <h2><a href="https://www.w3schools.com/tags/att_input_type_checkbox.asp" target="_blank">W3 Checkbox Reference</a></h2>
	<h2><a href="https://api.jquery.com/children/" target="_blank">jQuery Checkbox Reference</a></h2>
	<h2><a href="https://stackoverflow.com/questions/3024391/how-do-i-iterate-through-children-elements-of-a-div-using-jquery" target="_blank">Iterating through the children of element</a></h2>
	<div class="w3-checkboxes">
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I have a boat</label><br>
  </div>
  <h2>Acknowledgement</h2>
  <div class="acknoledgement-checkbox">
    <input type="checkbox" id="acknowledgement-checkbox">
    <label> Please Acknowledge</label><br>
    <button type="button" name="button" id="submit-button">Submit</button>
  </div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
