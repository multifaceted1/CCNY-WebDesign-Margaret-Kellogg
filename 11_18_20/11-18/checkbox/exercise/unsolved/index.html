<!DOCTYPE html>
<html>
<head>
	<title>Checkbox</title>
</head>
<body>
	<h1 id="title">Checkbox Exercise</h1>
  <h2>To Do List</h2>
	<div class="todo-checkboxes">
    <input type="checkbox" id="vehicle1" name="todo1" value="Clean Room">
    <label for="todo1"> Clean Room</label><br>
    <input type="checkbox" id="vehicle2" name="todo2" value="Food Shopping">
    <label for="todo2"> Food Shopping</label><br>
    <input type="checkbox" id="todo3" name="todo3" value="Javascript Homework">
    <label for="todo3"> Javascript Homework</label><br>
  </div>
	<!-- https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_progress -->
	<div class="progress-div">
		<label for="file">Downloading progress:</label>
		<progress id="progress-bar" id="file" value="" max=""></progress>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
